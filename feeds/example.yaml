feed:
  url: "https://example.com/feed.xml"
  name: "Example Feed"

settings:
  enabled: true
  deduplication: true
  refresh_interval: 3600  # seconds
  cache_duration: 300     # seconds
  max_items: 50
  timeout: 30             # seconds
  user_agent: "RSS-Bridge/1.0"

filters:
  - field: "title"
    includes:
      - "technology"
      - "programming"
    excludes:
      - "advertisement"
      - "spam"
  - field: "description"
    excludes:
      - "click here"